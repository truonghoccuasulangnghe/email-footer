<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VA Schools - Chữ ký Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#9c0c35; --text:#5b5b5b; --bg:#f6f7fb; --panel:#fff; --stroke:#e7e7e9; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:"Reddit Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:#222; }
    .wrap { display:grid; grid-template-columns:360px 1fr; gap:16px; padding:16px; height:100vh; }
    .card { background:var(--panel); border:1px solid var(--stroke); border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.06); }
    .left { padding:14px 14px 80px; overflow:auto; }
    h1 { font-size:18px; margin:0 0 8px; }
    h2 { font-size:13px; letter-spacing:.02em; text-transform:uppercase; color:#666; margin:16px 0 8px; }
    label { font-size:12px; color:#444; display:block; margin:10px 0 6px; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="color"] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--stroke); background:#fff; outline:0;
      font: 400 13px/1.2 "Reddit Sans", sans-serif; color:#111;
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    .btns { position:sticky; bottom:0; left:0; right:0; padding:10px 14px; background:linear-gradient(180deg, rgba(246,247,251,0) 0%, var(--panel) 35%); border-top:1px solid var(--stroke); display:flex; gap:8px; justify-content:space-between; }
    button { border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; }
    .primary { background:var(--brand); color:#fff; } .ghost { background:#eef0f3; color:#111; }
    .canvas-wrap { position:relative; display:grid; place-items:center; padding:12px; }
    canvas { width:100%; height:auto; background:#fff; border-radius:16px; border:1px solid var(--stroke); }
    .muted { color:#777; font-size:12px; }
    .inline { display:inline-flex; align-items:center; gap:8px; }
    .static { background:#f3f4f7; border:1px dashed var(--stroke); padding:8px 10px; border-radius:10px; font-size:12px; color:#333; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card left">
    <h1>VA Schools - Chữ ký Email</h1>
    <h2>1) Tuỳ chọn chữ</h2>
    <div class="row">
      <div><label>Cỡ chữ (pt)</label><input type="number" id="ptSize" step="0.1" value="20.4"></div>
      <div><label>Giãn dòng (×)</label><input type="number" id="leading" step="0.05" value="1.28"></div>
    </div>

    <h2>2) Thông tin cá nhân</h2>
    <label>Họ & tên (đậm 600)</label><input type="text" id="name" placeholder="Ví dụ: NGUYỄN THỊ MỸ HẠNH" value="Họ và tên" style="text-transform:uppercase" >
    <label>Bộ phận – Phòng ban</label><input type="text" id="dept" placeholder="Ví dụ: Phòng Hành chính Nhân sự" value="Bộ phận – Phòng ban">
    <label>Email</label><input type="email" id="email" placeholder="Ví dụ: ten@vaschools.edu.vn" value="@vaschools.edu.vn">
    <label>Điện thoại</label><input type="tel" id="phone" placeholder="Ví dụ: 0000000000" value="0000000000">

    <h2>3) Thông tin Trường</h2>
    <div class="static">Tiêu đề (cố định): <strong>VA SCHOOLS - HỆ THỐNG TRƯỜNG VIỆT MỸ</strong></div>
    <div class="static">Website (cố định): <strong>Website: vaschools.edu.vn</strong></div>
    <div class="static">HS (cố định): <strong>HS: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM</strong></div>
    <input type="hidden" id="schoolHS" value="HS: 252 Lạc Long Quân, Phường Bình Thới, TP.HCM">
    <label>VP</label><input type="text" id="schoolVP" placeholder="VP: Nhập địa chỉ đang ngồi làm việc" value="VP: Nhập địa chỉ đang ngồi làm việc">

    <div class="btns">
      <button class="ghost" id="fit">Fit khung</button>
      <button class="primary" id="download">Tải chữ ký</button>
    </div>
  </div>

  <div class="card canvas-wrap">
    <canvas id="c"></canvas>
  </div>
</div>

<script>
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");

  // Cố định kích thước ảnh tải về 1530x600 px
  canvas.width = 1530;
  canvas.height = 600;

  document.getElementById("download").addEventListener("click", function () {
    const link = document.createElement("a");
    link.download = "chuky-email.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>
</body>
</html>
